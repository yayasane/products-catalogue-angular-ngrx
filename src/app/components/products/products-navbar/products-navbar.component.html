<nav class="navbar navbar-expand-sm bg-light navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
      <button
        [ngClass]="{
          'btn-danger':
            state?.currentAction?.type ===
            ProductsActionsTypes.GET_ALL_PRODUCTS_SUCCESS,
          'btn-outline-info': !(
            state?.currentAction?.type ===
            ProductsActionsTypes.GET_ALL_PRODUCTS_SUCCESS
          )
        }"
        class="btn btn-sm"
        (click)="onGetAllProducts()"
      >
        All
      </button>
    </li>
    <li>
      <button
        [ngClass]="{
          'btn-danger':
            state?.currentAction?.type ===
            ProductsActionsTypes.GET_SELECTED_PRODUCTS_SUCCESS,
          'btn-outline-info': !(
            state?.currentAction?.type ===
            ProductsActionsTypes.GET_SELECTED_PRODUCTS_SUCCESS
          )
        }"
        class="btn btn-sm ms-2"
        (click)="onGetSelectedProducts()"
      >
        Selected
      </button>
    </li>
    <li>
      <button class="btn btn-sm btn-outline-info ms-2" (click)="onNewProduct()">
        New
      </button>
    </li>
  </ul>
  <ul class="navbar-nav ms-auto">
    <li>
      <form
        #f="ngForm"
        (ngSubmit)="onSearchProducts(f.value)"
        class="d-flex justify-content-center align-items-center gap-2"
      >
        <input
          type="text"
          ngModel
          name="keyword"
          class="form-control form-control-sm"
        />
        <button
          type="submit"
          [ngClass]="{
            'btn-danger':
              state?.currentAction?.type ===
              ProductsActionsTypes.SEARCH_PRODUCTS_SUCCESS,
            'btn-outline-info': !(
              state?.currentAction?.type ===
              ProductsActionsTypes.SEARCH_PRODUCTS_SUCCESS
            )
          }"
          class="btn btn-sm d-flex align-items-center justify-content-center"
        >
          <i class="fa fa-search"></i>
          Search
        </button>
      </form>
    </li>
  </ul>
</nav>
